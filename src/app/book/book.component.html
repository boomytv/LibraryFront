<div *ngIf="initialized">
  <div class="container">
    <div>Book title:</div>
    <div>{{book.title}}</div>
  </div>
  <div class="container">
    <div>Author:</div>
    <div>{{book.author}}</div>
  </div>
  <div class="container">
    <div>Publisher:</div>
    <div>{{book.publisher}}</div>
  </div>

  <div class="buttonContainer">
    <button class="button" mat-raised-button style="background-color: green; font-weight: bold;" (click)="onEditClick()">Edit</button>
    <br>
    <button class="button" mat-raised-button style="background-color: red; font-weight: bold;" (click)="onDeleteClick()">Delete</button>
  </div>
</div>

<div class="centerContainer" *ngIf="!initialized">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
