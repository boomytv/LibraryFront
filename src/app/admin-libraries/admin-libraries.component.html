<div class="centerContainer" *ngIf="!initialized">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div class="mainContainer">
  <div class="container">
    <div *ngIf="libraries.length>0 && initialized">

      <div class="description">
        <button class="createButton" mat-raised-button style="background-color: cadetblue; font-weight: bold;" (click)="navigateToCreateLibrary()">Create Library</button>
      </div>

      <table mat-table [dataSource]="data" class="table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Library name </th>
          <td mat-cell *matCellDef="let item">{{item.name}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone number </th>
          <td mat-cell *matCellDef="let item">{{item.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="director">
          <th mat-header-cell *matHeaderCellDef> Director </th>
          <td mat-cell *matCellDef="let item">{{item.director}} </td>
        </ng-container>

        <tr mat-header-row class="mat-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;" (click)="navigateToLibrary(row)"></tr>
      </table>
    </div>

    <div class="description" *ngIf="libraries.length<=0 && initialized">
      <button class="createButton" mat-raised-button style="background-color: blue; font-weight: bold;" (click)="navigateToCreateLibrary()">Create Library</button>
      <div class="message">There are no libraries listed yet</div>
    </div>
  </div>
</div>

<div class="centerContainer" *ngIf="!initialized">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
